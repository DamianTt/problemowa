<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="css/multi-select.css" media="screen" type="text/css">
    <link rel="stylesheet" href="css/main.css" type="text/css" />
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>

<body>
    <nav>
        <img src="img/logo_w.png" alt="Politechnika Rzeszowska" />
        <p class="welcome">Witaj, Admin</p>
        <ul>
            <li><i class="fa fa-chevron-right"></i>Publikacje</li>
            <li><i class="fa fa-chevron-right"></i>Akceptacja publikacji</li>
            <li><i class="fa fa-chevron-right"></i>Konta użytkowników</li>
            <li><i class="fa fa-chevron-right"></i>Wyloguj</li>
        </ul>
    </nav>
    <header>
        <div class="search">Wyszukiwanie zaawansowane</div>
        <input type="text" class="input" name="search" placeholder="Szukaj..." />
        <input type="hidden" name="action" value="search" />
        <button class="zoom" type="submit"><i class="fa fa-search"></i></button>
    </header>
    <section class="main">
        <h1>Typy publikacji</h1>
        <div class="typy">
            <h3>Istniejące typy publikacji:</h3>
            <table>
                <thead>
                    <tr>
                        <th>Nazwa</th>
                        <th style="width:280px;">Operacje</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Monografia
                        </td>

                        <td>
                            <button class="green">Edytuj&nbsp;<i class="fa fa-chevron-right"></i></button>
                            <button class="green">Podgląd&nbsp;<i class="fa fa-chevron-right"></i></button>
                            <button class="green">Usuń&nbsp;<i class="fa fa-chevron-right"></i></button>
                        </td>
                    </tr>
                    <tr>
                        <td>Ekspertyza
                        </td>

                        <td>
                            <button class="green">Edytuj&nbsp;<i class="fa fa-chevron-right"></i></button>
                            <button class="green">Podgląd&nbsp;<i class="fa fa-chevron-right"></i></button>
                            <button class="green">Usuń&nbsp;<i class="fa fa-chevron-right"></i></button>
                        </td>
                    </tr>
                    <tr>
                        <td>Recenzja
                        </td>

                        <td>
                            <button class="green">Edytuj&nbsp;<i class="fa fa-chevron-right"></i></button>
                            <button class="green">Podgląd&nbsp;<i class="fa fa-chevron-right"></i></button>
                            <button class="green">Usuń&nbsp;<i class="fa fa-chevron-right"></i></button>
                        </td>
                    </tr>
                    <tr>
                        <td>Sprawozdanie
                        </td>

                        <td>
                            <button class="green">Edytuj&nbsp;<i class="fa fa-chevron-right"></i></button>
                            <button class="green">Podgląd&nbsp;<i class="fa fa-chevron-right"></i></button>
                            <button class="green">Usuń&nbsp;<i class="fa fa-chevron-right"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <button class="right-align green">Dodaj&nbsp;<i class="fa fa-chevron-right"></i></button>
        </div>
    </section>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.multi-select.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
