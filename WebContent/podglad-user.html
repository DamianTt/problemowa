<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="css/multi-select.css" media="screen" type="text/css">
    <link rel="stylesheet" href="css/main.css" type="text/css" />
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>

<body>
    <nav>
        <img src="img/logo_w.png" alt="Politechnika Rzeszowska" />
        <p class="welcome">Witaj, użytkowniku</p>
        <ul>
            <li><i class="fa fa-chevron-right"></i>Zbiór publikacji</li>
            <li><i class="fa fa-chevron-right"></i>Dodaj publikację</li>
            <li><i class="fa fa-chevron-right"></i>Wyloguj</li>
        </ul>
    </nav>
    <header>
        <div class="search">Wyszukiwanie zaawansowane</div>
        <input type="text" class="input" name="search" placeholder="Szukaj..." />
        <input type="hidden" name="action" value="search" />
        <button class="zoom" type="submit"><i class="fa fa-search"></i></button>
    </header>
    <section class="main">
        <div class="podglad">
            <div class="item">
                <img class="big" src="img/podglad.jpg" />
                <div class="opis">
                    <h2><p>Tytuł ksiazki</p></h2>
                    <p>Autor:</p>
                    <p>Data wydania:</p>
                    <p>ISBN/ISSN:</p>
                    <p>Typ publikacji:</p>
                    <p>Opis:</p>
                </div>

            </div>
            <button class="green">Pobierz&nbsp;<i class="fa fa-chevron-right"></i></button>
            <button class="green">Generuj raport&nbsp;<i class="fa fa-chevron-right"></i></button>
            <button class="green">Edytuj&nbsp;<i class="fa fa-chevron-right"></i></button>

        </div>
    </section>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.multi-select.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
