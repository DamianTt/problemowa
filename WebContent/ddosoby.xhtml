<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Insert title here</title>
</h:head>
<h:body>
	<h:form id="form">
		<p:growl id="growl" sticky="true" />
		<p:panel header="Rejestracja" style="margin-top: 5px">
			<h:panelGrid id="panel" columns="3" style="margin-bottom:10px"
				cellpadding="5">

				<h:outputText value="Imię: " />
				<p:inputText id="firstName" value="#{user.firstName}" required="true"
					requiredMessage="Wprowadź Imię" />
				<p:message for="firstName" />

				<h:outputText value="Nazwisko: " />
				<p:inputText id="lastName" value="#{user.lastName}" required="true"
					requiredMessage="Wprowadź Nazwisko" />
				<p:message for="lastName" />

				<h:outputText value="Hasło: " />
				<p:inputText id="password" value="#{user.password}" required="true"
					requiredMessage="Wprowadź Hasło" />
				<p:message for="password" />

				<h:outputText value="E-mail: " />
				<p:inputText id="email" value="#{user.email}" required="true"
					requiredMessage="Wprowadź E-mail" />
				<p:message for="email" />


				<h:outputText value="Telefon: " />
				<p:inputText id="phone" value="#{user.phone}" />
				<p:message for="phone" />

				<p:commandButton id="submit" value="Wprowadź osobę"
					update="form growl" action="#{userService.addUser(user)}"
					icon="ui-icon-check" />

			</h:panelGrid>
		</p:panel>
	</h:form>
</h:body>
</html>
