<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="css/multi-select.css" media="screen" type="text/css">
    <link rel="stylesheet" href="css/main.css" type="text/css" />
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>

<body>
    <nav>
        <img src="img/logo_w.png" alt="Politechnika Rzeszowska" />
        <p class="welcome">Witaj, Admin</p>
    </nav>
    <header>
        <div class="search">Wyszukiwanie zaawansowane</div>
        <input type="text" class="input" name="search" placeholder="Szukaj..." />
        <input type="hidden" name="action" value="search" />
        <button class="zoom" type="submit"><i class="fa fa-search"></i></button>
    </header>
    <section class="main">
        <h1>Logowanie</h1>
        <form class="logowanie" action="" method="POST">
            <p>Login: </p>
            <input type="text" name="login" />
            <p>Hasło: </p>
            <input type="password" name="password" />
            <br />
            <br />
            <div class="row">
                <div class="left">
                    <p><a href="">Nie pamiętasz hasła?</a></p>
                </div>
                <div class="right">
                    <button class="green" type="submit">Zaloguj się&nbsp;<i class="fa fa-chevron-right"></i></button>
                </div>
            </div>


        </form>
    </section>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.multi-select.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
